name: Update Wiki

on:
  push:
    paths:
      - '*/**'
    branches:
      - feat/wiki
      - main

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    name: Update wiki
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 13.16.1
          cache: yarn

      - name: Init Yarn
        run: yarn install --frozen-lockfile

      - name: Clone Wiki Repo
        uses: actions/checkout@v2
        with:
          repository: 'Increment-Finance/increment-protocol.wiki'
          path: 'wiki'

      - uses: ineshbose/wiki-action@v1
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WIKI_DIR: 'wiki'
          AUTO_SIDEBAR: true
